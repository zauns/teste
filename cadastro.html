<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="stylesCadastro.css">
    <script defer src="index.js"></script>
</head>
<body>
    <main>
        <div id="bloco-forms">
            <div id="titulo-forms"><h1>Crie uma conta</h1></div>
            <form id="preenchimento-forms" action="home.html">
                <div class="segmento-forms" id="nome-forms">
                    <label for="nome"><h2>Nome</h2></label>
                    <input type="text" placeholder="Digite seu nome" id="nome" name="nome" required >
                    <div class="error" id="nomeError">O nome não pode conter números ou pontuações.</div>
                </div>
                <div class="segmento-forms" style="margin-top: 40px;">
                    <label for="email"><h2>Email</h2></label>
                    <input type="text" placeholder="email@email.com" id="email" name="email" required>
                    <div class="error" id="emailError">O e-mail deve conter "@" e pelo menos 5 caracteres.</div>
                </div>
                <div class="segmento-forms" style="margin-top: 40px;">
                    <label for="senha"><h2>Senha</h2></label>
                    <input type="text" placeholder="Digite sua senha" id="senha" name="senha" required>
                    <div class="error" id="senhaError">A senha deve ter pelo menos 6 caracteres.</div>
                </div>
                <div class="segmento-forms" style="margin-top: 40px;">
                    <label for="consenha"><h2>Confirmar senha</h2></label>
                    <input type="text" placeholder="Digite sua senha novamente" id="consenha" name="consenha" required>
                    <div class="error" id="consenhaError">As senhas não coincidem.</div>
                </div>
                <div class="segmento-forms" id="enviar-cadastro" style="margin-top: 40px;">
                    <button id="enviar" type="submit">Criar conta</button>
                    <div id="cadastre-se"><h3>Já possui uma conta? <a href="login.html">Log-in</a></h3></div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
