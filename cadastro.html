<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles copy.css">

</head>
<body>
    <main>
        <div id="forms">
            <div id="titulo-forms">
                <h1>Crie uma conta</h1>
            </div>
            <div id="preenchimento-forms">
                <div id="nome">
                    <div id="h2 nome">
                        <h2>Nome</h2>
                    </div>
                    <div id="input nome">
                        <input type="text" placeholder="Digite seu nome">
                    </div>
                </div>
                <div id="email">

                    <div id="h2-email">
                        <h2>Email</h2>
                    </div>
                    <div id="input-email">
                        <input type="email" placeholder="email@gmail.com">
                    </div>
                </div>
                <div id="senha">
                    <div id="h2-senha">
                        <h2>Senha</h2>
                    </div>
                    <div id="input-senha">
                        <input type="password" placeholder="Digite sua senha">
                    </div>
                </div>
            <div id="entrar-cadastro">
                <div id="botão-entrar">
                    <button id="entrar">Criar conta</button>
                </div>
                <div id="cadastre-se">
                    <h3>Já possui uma conta? <span><a href="login.html" style="color: #1570EF;">Log-in</a></span></h3>
                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
