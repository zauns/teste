<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="stylesLogin.css">
    <title>Log-in</title>
    <script defer src="index.js"></script>
</head>
<body>
    <main>
        <div id="bloco-forms">
            <div id="titulo-forms"><h1>Entre na sua conta</h1></div>
            <form id="preenchimento-forms" action="home.html">
                <div class="segmento-forms">
                    <label for="email"><h2>Email</h2></label>
                    <input type="text" placeholder="email@email.com" id="email" name="email" required>
                    <div class="error" id="emailError">O e-mail deve conter "@" e pelo menos 5 caracteres.</div>
                </div>
                <div class="segmento-forms" style="margin-top: 40px;">
                    <label for="senha" style="display: flex; flex-direction: row;justify-content: space-between;"><h2>Senha</h2><h2><a href="">Esqueceu?</a></h2></label>
                    <input type="text" placeholder="Digite sua senha" id="senha" name="senha" required>
                    <div class="error" id="senhaError">A senha deve ter pelo menos 6 caracteres.</div>
                </div>
                <div class="segmento-forms" id="enviar-cadastro" style="margin-top: 40px;" >
                    <button id="enviar" type="submit">Criar conta</button>
                    <div id="cadastre-se"><h3>NÃ£o possui uma conta? <a href="cadastro.html">Cadastre-se</a></h3></div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
